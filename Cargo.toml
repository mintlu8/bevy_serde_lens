
[package]
name = "bevy_serde_lens"
version = "0.1.1"
edition = "2021"

authors = ["Mincong Lu <mintlux667@gmail.com>"]
license = "MIT OR Apache-2.0"

readme = "README.md"
repository = "https://github.com/mintlu8/bevy_serde_lens"
description = """
Stateful, structural and human-readable serialization crate for the bevy engine.
"""
keywords = ["bevy", "serde", "serialize", "save"]

[features]
validate-unique = []

[lib]
doctest = false

[dependencies]
bevy_ecs = "0.13.0"
bevy_app = "0.13.0"
bevy_hierarchy = "0.13.0"
bevy_asset = "0.13.0"
bevy_reflect = "0.13.0"

erased-serde = "0.4.3"
itertools = "0.12.1"
serde = { version = "1.0.197", features = ["derive"] }
rustc-hash = "1.1.0"
thiserror = "1.0.57"
ref-cast = "1.0.22"
scoped-tls-hkt = "0.1.4"
paste = "1.0.14"

[dev-dependencies]
postcard = { version = "1.0.8", default-features = false, features = ["alloc"] }
serde_json = "1.0.114"
